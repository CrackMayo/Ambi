<body onload="triviaStarter();">
    <section id="main-section" class="sections">
        <img src="img/logo.png" id="image" alt="logo">
        <div class="container" id="divButtons">
            <input type="button" class="button-menu text" value="Comenzar"
                onclick="changePage('levels-section','main-section')"><br>
            <a href="#" onclick="changePage('credits-section','main-section')">Créditos</a>    
        </div>
    </section>

    <section id="levels-section" class="sections invisible">
        <img src="img/btn_back_black.png" id="btnBack_trivia" alt="back"
        onclick="changePage('main-section','levels-section');">

        <img id="imgLevel1"  class="levelImg"src="img/cont_lev.png"  alt="level1" onclick="changePage('trivia-section','levels-section')">
        <div id="divLevel1"class="divLevels">
            <img src="img/star.png" >
            <img src="img/star.png" >
            <img src="img/star.png" >
            <img src="img/star.png" >
            <img  src="img/star.png" >

        <img id="imgLevel2"  class="levelImg"src="img/cont_lev.png"  alt="level2">
        <div id="divLevel2"class="divLevels">
            <img src="img/star.png" >
            <img src="img/star.png" >
            <img src="img/star.png" >
            <img src="img/star.png" >
            <img src="img/star.png">
        </div>
        <img id="imgLevel3"  class="levelImg"src="img/cont_lev.png"  alt="level3">
        <div id="divLevel3"class="divLevels">
            <img src="img/star.png" >
            <img src="img/star.png" >
            <img src="img/star.png" >
            <img src="img/star.png" >
            <img src="img/star.png" >   
        </div>
        
    </section>


    <section id="trivia-section" class="invisible">
        <img src="img/btnBack.png" id="btnBack_trivia" alt="back"
            onclick="changePage('main-section','trivia-section');">
        <div id="div_question">
            <span id="question">This'll be the question</span>
        </div>
        <div id="answers_div">
            <div id="answer1" class="answer" onclick="checkAnswer('1');"><span id="span_answer1">Answer 1</span></div>
            <div id="answer2" class="answer" onclick="checkAnswer('2');"><span id="span_answer2">Answer 2</span></div>
            <div id="answer3" class="answer" onclick="checkAnswer('3');"><span id="span_answer3">Answer 3</span></div>
            <div id="answer4" class="answer" onclick="checkAnswer('4');"><span id="span_answer4">Answer 4</span></div>
        </div>
    </section>
    <section id="plants-section" class="invisible">
        <div>
            <img id="plant-image" src="img/Plants-Section/ejemplo1.png">
            <div id="plant-description">
                <p id="plant-description-p">This plant is useful for win mobile applications.</p>

                <div id="buttonsdiv">
                    <button class="navigation-button"
                        onclick="window.open('https://youtu.be/dQw4w9WgXcQ?t=1' , 'MiPestañaNueva' , 'width=800, height=600, scrollbars=no')">
                        Find out more!
                    </button>

                    <button class="navigation-button"
                        onclick="changePage('trivia-section', 'plants-section');charge(true);">
                        Next question
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section id="credits-section" class="invisible sections">
        <img src="img/btn_back_white.png" id="btnBack_trivia" alt="back"
        onclick="changePage('main-section','credits-section');">

                &<br>

            </p>

            <p class="text">
                Carlos F. Arango Ramírez,<br>
                Juan P. Cano Cuadros<br>
                &<br>
                Duvan Giraldo Duque<br>
            </p>
        </div>
    </section>
    <section id="block" class="invisible">
        <div id="block_div">
            <p> </p>
        </div>
    </section>
    <section id="charge" class="invisible">
        <div id="charge_div">
            <p id="charge_title">Charging...</p>
        </div>
    </section>
