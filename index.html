<body onload="triviaStarter();">
    <section id="main-section" class="sections">
        <img src="img/logo.jpg" id="image" alt="logo">

            <input type="button" class="button-menu text" value="Start"

        <div id="div_question">
            <span id="question">This'll be the question</span>
        </div>
        <div id="answers_div">
            <div id="answer1" class="answer" onclick="checkAnswer('1');"><span id="span_answer1">Answer 1</span></div>

                    </button>
                </div>
            </div>
        </div>
    </section>
    <section id="credits-section" class="invisible sections">
