<body onload="triviaStarter();start();">
    <section id="main-section" class="sections">
        <img src="img/logo.jpg" id="image" alt="logo">
        <div class="container_main_section" id="divButtons">
            <input type="button" class="button-menu text" value="Start"
                onclick="startLevel(1)"><br>
            <input type="button" class="button-menu text" value="Credits"
                onclick="changePage('credits-section','main-section')">

                <!-- <input type="button" class="button-menu text" value="asd"
                onclick="registerMaker()"> -->
        </div>
    </section>
    <section id="trivia-section" class="invisible">
        <img src="img/btnBack.png" id="btnBack_trivia" alt="back"
            onclick="changePage('main-section','trivia-section');">
        <div id="div_question">
            <span id="question">This'll be the question</span>
        </div>
        <div id="answers_div" class="">
            <div id="answer1" class="answer" onclick="checkAnswer('1');"><span id="span_answer1">Answer 1</span></div>
            <div id="answer2" class="answer" onclick="checkAnswer('2');"><span id="span_answer2">Answer 2</span></div>
            <div id="answer3" class="answer" onclick="checkAnswer('3');"><span id="span_answer3">Answer 3</span></div>
        </div>
        <div id="star_div">
            <img src="img/blankStar.png" alt="" id="star1" class="star">
            <img src="img/blankStar.png" alt="" id="star2" class="star">
            <img src="img/blankStar.png" alt="" id="star3" class="star">
            <img src="img/blankStar.png" alt="" id="star4" class="star">
            <img src="img/blankStar.png" alt="" id="star5" class="star">
        </div>
    </section>
    <section id="plants-section" class="invisible">
        <div>
            <img id="plant-image" src="img/Plants-Section/ejemplo1.png">
            <div id="plant-description">
                <p id="plant-description-p">This plant is useful for win mobile applications.</p>

                <div id="buttonsdiv">
                    <button class="navigation-button"
                        onclick="window.open('https://youtu.be/dQw4w9WgXcQ?t=1' , 'MiPestañaNueva' , 'width=800, height=600, scrollbars=no')">
                        Find out more!
                    </button>

                    <button class="navigation-button"
                        onclick="changePage('trivia-section', 'plants-section');charge(true);">
                        Next question
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section id="credits-section" class="invisible sections">
        <img src="img/btnBack.png" id="btnBack_trivia" alt="back"
            onclick="changePage('main-section','credits-section');">
        <h1 class="text">Credits</h1>
        <div class="container_main_section" id="divCredits">
            <h2 class="text">Development</h2>
            <p class="text">
                Carlos Arango<br>
                Juan Pablo Cano<br>
                Duvan Giraldo<br>
            </p>
            <h2 class="text">Design</h2>
            <p class="text">
                Daniela Arenas<br>
                Tatiana Andrade<br>
            </p>
        </div>
    </section>
    <section id="block" class="invisible">
        <div id="block_div">
            <p> </p>
        </div>
    </section>
    <section id="charge" class="invisible">
        <div id="charge_div">
            <img src="img/ChargeIcon.png" id="chargeIcon" alt="icon">
            <div id="charge_points">
                <div class="spinner-grow text-light" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="points spinner-grow text-light" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="points spinner-grow text-light" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>            
        </div>
    </section>
    <section id="win" class="invisible">
        <div id="div_win">
            <div id="text_win">
                <span id="congratulations_next_level">
                    ¡Felicitaciones!
                </span>
                <span id="span_next_level">
                    Nivel completado
                </span>
            </div>            
        </div>
    </section>
    <script src="js/confetti.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
